<form (ngSubmit)="Onsubmit()" #myform="ngForm" class="conatainer text">
	<div ngModelGroup="personal" #personal="ngModelGroup">
		<label>First Name</label>
		<input type="text" id="fname" name="fname" placeholder="Enter your first Name..." [(ngModel)]="firstname"
			required #fname="ngModel">

		<label>Last Name</label>
		<input type="text" id="lname" name="lname" placeholder="Enter your Last Name..." [(ngModel)]="lastname" required
			#lname="ngModel">

		<button (click)="setDefaultValue()">Setvalue</button>
	</div>

	<div>
		<small *ngIf="fname.invalid && fname.touched">Please enter valid first & last name value</small>
	</div>

	<label>Email</label>
	<input type="email" id="email" name="email" placeholder="Enter your Email..." required email ngModel
		#email="ngModel">

	<div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
		<div *ngIf="email.errors?.['required']">
			Email is required.
		</div>
		<div *ngIf="email.errors?.['email']">
			Invalid email format.
		</div>
	</div>


	<label>Mobile</label>
	<input type="text" id="Mobile" name="Mobile" placeholder="Enter your Mobile..." ngModel required #Mobile="ngModel">

	<div>
		<small *ngIf="Mobile.invalid && Mobile.touched">Please enter valid monile no</small>
	</div>

	<label>Password</label>
	<input type="text" id="Password" name="Password" placeholder="Enter your Password..." ngModel required minlength="8"
		#password="ngModel">

	<small>
		<div *ngIf="password.invalid && (password.dirty || password.touched)">
			<div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long.</div>
		</div>
	</small>

	<label>Gender</label>
	<span *ngFor="let gen of gender">
		<input type="radio" id="{{gen.id}}" value="{{gen.value}}" name="gender" [ngModel]="defaultvalue">
		<h5 style="font-size:12px; display: inline; cursor: pointer;">{{gen.value}}</h5>
	</span>

	<input type="submit" value="submit" class="btn btn-primary">
</form>
